
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upgrade Schedule Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    input {
      margin-bottom: 20px;
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      background-color: #003366;
      color: #ffffff;
      padding: 10px;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    tr:nth-child(even) {
      background-color: #eef2f7;
    }
  </style>
</head>
<body>
  <h2>Upgrade Schedule Lookup</h2>
  <p>Enter your first name, last name, or computer ID to check when your machine is scheduled for a Windows 11 upgrade. If you don’t see your device, it may have already been upgraded or is not yet scheduled. Contact Tech Support if you have questions.</p>
  <input type="text" id="search" placeholder="Search..." autofocus>
  <div id="output">Loading...</div>

  <script>
    const SHEET_ID = "13c6BTkvAj8hyE7mQNCU7XNE5_MDkqEsGljyhy4EVGqg";
    const SHEET_NAME = "CleanView";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

    let rawData = [];

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const cols = json.table.cols.map(col => col.label);
        const rows = json.table.rows.map(row => row.c.map(c => (c ? c.v : 'Not Scheduled')));
        rawData = rows.map(r => Object.fromEntries(cols.map((col, i) => [col, r[i]])));

        // Format date column
        rawData = rawData.map(row => {
          if (row["Scheduled Date"] && row["Scheduled Date"].startsWith("Date(")) {
            try {
              const parts = row["Scheduled Date"].substring(5, row["Scheduled Date"].length - 1).split(",");
              const year = parseInt(parts[0]);
              const month = parseInt(parts[1]) + 1; // JS months are 0-indexed
              const day = parseInt(parts[2]);
              row["Scheduled Date"] = `${month.toString().padStart(2, '0')}/${day.toString().padStart(2, '0')}/${year}`;
            } catch {
              row["Scheduled Date"] = "Invalid Date";
            }
          }
          return row;
        });

        renderTable();
      })
      .catch(err => {
        document.getElementById("output").innerHTML = "❌ Failed to load data.";
        console.error(err);
      });

    function renderTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const filtered = rawData.filter(row =>
        Object.values(row).some(v => v.toLowerCase().includes(input))
      );

      if (filtered.length === 0) {
        document.getElementById("output").innerHTML = "<p>No matches found.</p>";
        return;
      }

      const visibleKeys = Object.keys(filtered[0]).slice(0, 6);

      let html = "<table><tr>";
      for (let key of visibleKeys) html += `<th>${key}</th>`;
      html += "</tr>";

      for (let row of filtered) {
        html += "<tr>";
        for (let key of visibleKeys) html += `<td>${row[key]}</td>`;
        html += "</tr>";
      }

      html += "</table>";
      document.getElementById("output").innerHTML = html;
    }

    document.getElementById("search").addEventListener("input", renderTable);
  </script>
</body>
</html>
