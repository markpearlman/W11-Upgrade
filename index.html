<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 11 Upgrade Lookup</title>
  <style>
    body {

      background-color: #f9f9f9;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #output {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #fff;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: sticky;
        top: 0;
        background-color: #eee;
        z-index: 1;
      }

      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Windows 11 Upgrade Lookup</h1>
  <input type="text" id="search" placeholder="Search by name or computer ID" oninput="renderTable()">
  <div id="output">Loading...</div>

  <script>
    const SHEET_ID = "13c6BTkvAj8hyE7mQNCU7XNE5_MDkqEsGljyhy4EVGqg";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    let rawData = [];

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const cols = json.table.cols.map(col => col.label);
        const rows = json.table.rows.map(row => row.c.map(c => c ? c.v : ''));
        rawData = rows.map(r => Object.fromEntries(cols.map((col, i) => [col, r[i]])));
        renderTable();
      })
      .catch(err => {
        document.getElementById("output").innerHTML = "❌ Failed to load data.";
        console.error(err);
      });

        )
      );
